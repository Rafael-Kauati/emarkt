<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product - My Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Marketplace</h1>
        <!-- Navigation and other header content -->
    </header>
    
    <main>
        <div class="form-container">
            <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </main>
    
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
