<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emarkt - Product List</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Container for the product list */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            height: 100vh; /* Ensure the container fills the viewport height */
        }

        .product-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Inner container with form-like styling */
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        /* Grid layout for the product cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* Styling for each product card */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        .product-details a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #007bff;
            transition: background-color 0.3s, color 0.3s;
        }

        .product-details a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Optional hover effect for the product card */
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h2>Product List</h2>
        <div class="form-container">
            <div class="product-grid">
                <!-- Example product cards, replace with your Django template syntax -->
                {% for product in products %}
                  <div class="product-card">
                    <img src="https://www.aaronfaber.com/wp-content/uploads/2017/03/product-placeholder-wp.jpg" alt="{{ product.name }}">
                    <div class="product-details">
                      <h3>{{ product.name }}</h3>
                      <p>Stock: {{ product.stock }}</p>
                      <p>Price: ${{ product.price }}</p>
                      <a href="{% url 'product_detail' product.pk %}">View Details</a>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
